<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <link rel="icon" href="https://img.freepik.com/premium-vector/padlock-with-pink-blue-background-padlock-that-says-padlock_1134108-36485.jpg?size=626&ext=jpg&ga=GA1.1.1967969229.1722751431&semt=ais_hybrid" type="image/x-icon" sizes="80%">
    <style>
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        body {
            background: linear-gradient(-45deg, #3498db, #8e44ad, #2ecc71, #f1c40f);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }
        .login-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        .login-header {
            margin-bottom: 30px;
        }
        .login-header h2 {
            color: #ffffff;
            font-weight: bold;
            margin-top: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }
        .login-header .icon {
            font-size: 60px;
            color: #ffffff;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 25px;
            position: relative;
        }
        .form-control {
            border-radius: 30px;
            padding: 12px 20px 12px 50px;
            border: 2px solid rgba(255,255,255,0.5);
            background-color: rgba(255,255,255,0.1);
            color: #ffffff;
            transition: all 0.3s ease;
            font-size: 16px;
        }
        .form-control::placeholder {
            color: rgba(255,255,255,0.7);
        }
        .form-control:focus {
            box-shadow: 0 0 0 0.2rem rgba(255,255,255,0.25);
            border-color: #ffffff;
            background-color: rgba(255,255,255,0.2);
        }
        .form-group i {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(255,255,255,0.7);
        }
        .btn-login {
            border-radius: 30px;
            padding: 12px 20px;
            font-size: 18px;
            font-weight: bold;
            background: linear-gradient(45deg, #178ddd, #a330d5, #15dd68, #f1c40f);
            background-size: 300% 300%;
            border: none;
            transition: all 0.3s ease;
            width: 100%;
            color: #ffffff;
            animation: gradientBG 5s ease infinite;
        }
        .btn-login:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        .forgot-password {
            margin-top: 20px;
        }
        .forgot-password a {
            color: rgba(255,255,255,0.8);
            text-decoration: none;
            transition: all 0.3s ease;
            font-weight: bold;
        }
        .forgot-password a:hover {
            color: #ffffff;
            text-shadow: 0 0 5px rgba(255,255,255,0.5);
        }
        .social-login {
            margin-top: 30px;
        }
        .social-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            font-size: 22px;
            color: white;
            margin: 0 10px;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        .social-btn:hover {
            transform: translateY(-3px) scale(1.1);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }
        .fb { background: #3b5998; }
        .google { background: #dd4b39; }
        .twitter { background: #1da1f2; }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <i class="fas fa-user-circle icon"></i>
            <h2>Welcome Back!</h2>
        </div>
        <form id="loginForm">
            <div class="form-group">
                <i class="fas fa-envelope"></i>
                <input type="text" class="form-control" id="email" placeholder="Email or Username" required>
            </div>
            <div class="form-group">
                <i class="fas fa-lock"></i>
                <input type="password" class="form-control" id="password" placeholder="Password" required>
            </div>
            <button type="submit" class="btn btn-login">
                <i class="fas fa-sign-in-alt mr-2"></i> Login
            </button>
        </form>
        <div class="forgot-password">
            <a href="#" id="forgotPassword">
                <i class="fas fa-key mr-1"></i> Forgot Password?
            </a>
        </div>
        <div class="social-login">
            <a href="#" class="social-btn fb"><i class="fab fa-facebook-f"></i></a>
            <a href="#" class="social-btn google"><i class="fab fa-google"></i></a>
            <a href="#" class="social-btn twitter"><i class="fab fa-twitter"></i></a>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            login();
        });

        function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            if (email === "EntriElevate" && password === "admin123") {
                alert('Login successful!');
                setTimeout(() => {
                    window.location.href = "https://ranjithsk128.github.io/portfolio/";
                }, 1000);
            } else {
                alert('Invalid email or password. Please try again.');
            }
        }

        document.getElementById('forgotPassword').addEventListener('click', function(e) {
            e.preventDefault();
            const email = prompt("Enter your email address:");
            if (email) {
                showAlert('info', 'Verification code sent to your email');
            }
        });

        function showAlert(type, message) {
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type} alert-dismissible fade show`;
            alertDiv.role = 'alert';
            alertDiv.style.position = 'fixed';
            alertDiv.style.top = '20px';
            alertDiv.style.left = '50%';
            alertDiv.style.transform = 'translateX(-50%)';
            alertDiv.style.zIndex = '1000';
            alertDiv.style.backgroundColor = 'rgba(255,255,255,0.9)';
            alertDiv.style.color = '#333';
            alertDiv.style.borderRadius = '10px';
            alertDiv.style.boxShadow = '0 4px 6px rgba(0,0,0,0.1)';
            alertDiv.innerHTML = `
                ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            `;
            document.body.appendChild(alertDiv);

            setTimeout(() => {
                alertDiv.remove();
            }, 3000);
        }

        // Add hover effect to form elements
        document.querySelectorAll('.form-control, .btn-login, .social-btn').forEach(elem => {
            elem.addEventListener('mouseover', function() {
                this.style.transition = 'all 0.3s ease';
                this.style.transform = 'scale(1.05)';
            });
            elem.addEventListener('mouseout', function() {
                this.style.transform = 'scale(1)';
            });
        });

        //Tooglepassword
        const togglePassword = document.querySelector('#togglePassword');
        const password = document.querySelector('#id_password');

        togglePassword.addEventListener('click', function (e) {
        const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
        password.setAttribute('type', type);
        this.classList.toggle('fa-eye-slash');
});
    </script>
</body>
</html>
